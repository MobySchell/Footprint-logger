<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Footprint Logger</title>
  </head>
  <body>
    <div class="main-div">
      <h1>Footprint Logger</h1>

      <div id="dropdown-activities">
        <label for="activities">Add Daily Activity</label>
        <select name="activities" id="activities">
          <option value="volvo">Volvo</option>
        </select>
      </div>

      <div id="manual-input">
        <label for="manual-input">Can't find one? Please enter one here</label>
        <input
          type="text"
          placeholder="Add Daily activity"
          id="manual-input-field"
        />
      </div>

      <button class="add-btn">ADD</button>
    </div>
  </body>
</html>
