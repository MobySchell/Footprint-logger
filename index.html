<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Footprint Logger</title>
    </head>
    <body>
        <div class="container">
            <div class="headingAndInputArea">
                <h1 id="heading" class="libertinus-mono-regular">
                    Footprint Logger
                </h1>

                <div class="cardArea">
                    <!-- Dropdown with activities options -->
                    <div id="dropdown-activities" class="inputContainer">
                        <label for="activities" class="labels"
                            >Add Daily Activity</label
                        >
                        <select
                            name="activities"
                            id="activities"
                            class="infoInputs"
                        >
                            <option value="select one">Select Acttivity</option>
                            <option value="eating">eating</option>
                            <option value="cooking">cooking</option>
                            <option value="driving">driving</option>
                            <option value="publicTransport">
                                public transport
                            </option>
                            <option value="walking">walking</option>
                            <option value="cycling">cycling</option>
                            <option value="electricity">electricity</option>
                            <option value="heating">heating</option>
                            <option value="waterHeating">water heating</option>
                            <option value="streaming">streaming</option>
                            <option value="notAvailable">not available</option>
                        </select>
                    </div>

                    <!-- Manual User Input -->
                    <div id="manual-input" class="inputContainer">
                        <label for="manual-input" class="labels"
                            >Can't find one? Please enter one here</label
                        >
                        <input
                            type="text"
                            placeholder="Add Daily activity"
                            id="manual-input-field"
                            class="infoInputs"
                        />
                    </div>

                    <!-- Categories for activities to be saved to -->
                    <div id="dropdown-categories" class="inputContainer">
                        <label for="categories" class="labels"
                            >Pick a category</label
                        >
                        <select
                            name="categories"
                            id="categories"
                            class="infoInputs"
                        >
                            <option value="select one">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Energy">Energy</option>
                            <option value="Waste">Waste</option>
                            <option value="Consumption">Consumption</option>
                            <option value="Housing">Housing</option>
                            <option value="Digital">Digital</option>
                        </select>
                    </div>

                    <button id="add-btn" type="submit" onclick="sendToLocal()">
                        ADD
                    </button>

                    <!-- Running Total Emissions Target -->
                    <div id="running-total" class="block"></div>

                    <!-- Filters -->
                    <div id="filters">
                        <h3>Filters</h3>
                        <div id="filterOptions">
                            <button class="btn" onclick="filterBy('Food')">
                                Food
                            </button>
                            <button class="btn" onclick="filterBy('Transport')">
                                Transport
                            </button>
                            <button class="btn" onclick="filterBy('Energy')">
                                Energy
                            </button>
                            <button class="btn" onclick="filterBy('Waste')">
                                Waste
                            </button>
                            <button
                                class="btn"
                                onclick="filterBy('Consumption')"
                            >
                                Consumption
                            </button>
                            <button class="btn" onclick="filterBy('Housing')">
                                Housing
                            </button>
                            <button class="btn" onclick="filterBy('Digital')">
                                Digital
                            </button>
                            <button class="btn" onclick="filterBy('Clear')">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie Chart Target -->
            <div class="graphArea">
                <div id="visualRep" class="graph"></div>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
